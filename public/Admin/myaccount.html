<h3>Edit Admin Details</h3>
	<form>
		<div class="details">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="student-name" value="student Name" readonly></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<select name="gender" type="text">
				               <option value="M">Male</option>
				               <option value="F" >Female</option>
				               <option value="O">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Course Detail</td>
					<td>
						<select name="course" type="text">
				               <option value="Type1">Type1</option>
				               <option value="Type2" >Type2</option>
				               <option value="Type3">Type3</option>
				               <option value="Type4">Type4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Class Detail</td>
					<td>
						<select name="class" type="text">
				               <option value="Type1">Type1</option>
				               <option value="Type2" >Type2</option>
				               <option value="Type3">Type3</option>
				               <option value="Type4">Type4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Hall Ticket</td>
					<td><input type="text" name="hall-ticket"></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td><input type="text" name="student-emailid" value="student@emailid.com" readonly></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="text" name="memeber-number"  readonly></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" id="student-details"><a href="">Update</a></button></td>
				</tr>
			</table>

		</div>

	</form>
